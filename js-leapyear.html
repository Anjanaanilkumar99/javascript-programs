<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter a year<input type="text" id="num">
    <button onclick="leap()">result</button> 
    <p id="demo"></p>
    <script>
        function leap(){
            var year=Number(document.getElementById("num").value);
            if(year%4==0 && year%400==0){
                document.getElementById("demo").innerHTML=year + " is a leap year"
            }
            else
            {
                document.getElementById("demo").innerHTML=year + " is not a leap year"

            }
        }
    </script>
</body>
</html>
